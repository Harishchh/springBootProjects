<! DOCTYPE HTML>
<html xmlns:th="http:www.thymeleaf.org">
<head>

<title>Employee</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<h3>Employee Table</h3>
	<hr>
	
	<div class="container">
		<a th:href="@{/employees/showFormToAdd}" class="btn btn-outline-primary btn-sm mb-3">Add Employee</a>
	
		<table border=1 class="table table-striped table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="theEmployee: ${employeelist}">
					<td th:text="${theEmployee.firstName}" />
					<td th:text="${theEmployee.lastName}" />
					<td th:text="${theEmployee.email}" />
					<td> <a class="btn btn-outline-primary" th:href="@{/employees/showFormForUpdate(employeeId=${theEmployee.id})}">Update</a>
						     <a class="btn btn-outline-dark" 	th:href="@{/employees/delete(employeeId=${theEmployee.id})}" onclick="if(!(confirm('Are You sure are want to delete'))) return false">Delete</a>
						  
						</td>

				</tr>
			</tbody>

		</table>

	</div>


</body>



</html>
